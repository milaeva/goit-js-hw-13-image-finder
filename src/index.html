<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  </head>
  <body>
    <section class="search">
      <div class="container">
        <button class="search-button">
          <span class="search-button__text">Click for search</span>
          <span class="material-icons search-button__icons">search</span>
        </button>
        <div class="search-form" id="search-form"></div>
      </div>
    </section>
    <section class="gallery">
      <div class="container">
        <ul class="gallery__list list" id="gallery"></ul>        
        <button type="button" class="button load-more is-hidden" data-action="load-more">
          <span class="label">Load more</span>
        </button>
        <div class="my-element-selector"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
